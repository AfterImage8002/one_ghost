l_english:
 EG_generic.1.t:0 "사회주의 혁명"
 EG_generic.1.d_good:0 "폭압과 폭정의 끝에서 시작한 혁명이 성공으로 끝맺음 되었습니다. 노동대중의 승리를 공식적으로 선언한 지금, 우리는 미뤄두었던 산업 구조 개편을 실시해야 합니다. 더 이상의 수탈은 없으며 모든 생산수단을 노동자에게로 되돌려 줄 것입니다."
 EG_generic.1.d_bad:0 "혁명의 과정이 종식된 지금, 우리는 지난 혁명 과정 중 쌓여간 노동대중의 불만을 해소하기 위해서는 노동자를 위한 법률을 도입해야 합니다. 우리가 사회주의 혁명을 내건 이상 이 과정에서 벗어날 수는 없을 것입니다."
 EG_generic.1.d_nc:0 "지난 혁명 과정중에 우리가 실시한 제도 개편이 큰 도움이 되었습니다. 노동대중은 혁명을 찬양하고 있으며 우리는 다른 곳에 더 많은 행정력을 투사할 수 있습니다."
 EG_generic.1.a:0 "노동자들의 공화국을 수립해라."
 EG_generic.1.b:0 "평의회가 노동자를 대변할 것이다."
 EG_generic.1.c:0 "노동자의 권리를 보호하라"
 EG_generic.1.d:0 "당의 주도로 노동조합을 수립한다."
 EG_generic.1.e:0 "혁명을 찬양하노라!"

 sov.1.t:0 "소한병합조약"
 sov.1.desc:0 "한국은 소비에트 연방에 공식적으로 가입하기 원했고, 우리는 받아드렸습니다" 
 sov.1.a:0 "동지들!"
 egnews.1.t:0 "소한병합조약"
 egnews.1.desc:0 "한국이 공식적으로 소비에트 연방 참가를 선언하였습니다"
 egnews.1.a:0 "한...뭐?"
 egnews.1.b:0 "이제 그들은 우리것이다"
 korea.1.t:0 "조선인민공화국 주석 선출 회의"
 korea.1.d:0 "인민이 무지한데 뭘 할 수 있겠노 그냥 우덜끼리 정하고 민도 올리면 그때 투표를 하던 말던 알아서 합시다"
 korea.1.a:0 "더 이상의 압제로부터 인민은 해방되어야 한다."
 korea.1.b:0 "조선공산당은 선거인단으로부터 많은 지지를 얻었다."
 korea.1.c:0 "우리는 건국준비위원회가 계획한 방향대로 가야한다"
