l_english:
 sov.1.t:0 "소한병합조약"
 sov.1.desc:0 "한국은 소비에트 연방에 공식적으로 가입하기 원했고, 우리는 받아드렸습니다" 
 sov.1.a:0 "동지들!"
 egnews.1.t:0 "소한병합조약"
 egnews.1.desc:0 "한국이 공식적으로 소비에트 연방 참가를 선언하였습니다"
 egnews.1.a:0 "한...뭐?"
 egnews.1.b:0 "이제 그들은 우리것이다"
 korea.1.t:0 "조선인민공화국 주석 선출 회의"
 korea.1.d:0 "인민이 무지한데 뭘 할 수 있겠노 그냥 우덜끼리 정하고 민도 올리면 그때 투표를 하던 말던 알아서 합시다"
 korea.1.a:0 "더 이상의 압제로부터 인민은 해방되어야 한다."
 korea.1.b:0 "조선공산당은 선거인단으로부터 많은 지지를 얻었다."
 korea.1.c:0 "우리는 건국준비위원회가 계획한 방향대로 가야한다"
