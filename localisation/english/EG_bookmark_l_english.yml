 GATHERING_STORM_NAME:0 "붉은 새벽"
 GATHERING_STORM_DESC:0 "1871년 시작된 파리의 혁명이 곧 프랑스를 무너뜨렸고, 곧이어 세계로 뻗어나갔으며 노동자들의 시대를 선포했습니다. 부르주아들은 신대륙으로 도망쳤고 우리는 만민이 평등한 사회가 도래할 줄 알았습니다. 모두가 그렇게 생각했지요. 하지만 그 생각은 러시아에서 쿠데타가 벌어지고 산산이 부서졌습니다. 혁명을 바라보는 관점이 이렇게나 차이가 날줄 어떻게 알았겠습니까? 만국의 노동자여, 유라시아 연방의 후계들이여, 단결하라!"

 FRA_EG_HISTORY_DESC:0 " 파리 코뮌의 혁명과 이후 벌어진 대프랑스 전쟁에서의 반복적인 승전은 프랑스인들에게 '세계 혁명의 중심'이라는 자부심을 가지게 만들기 충분했습니다. 비록 혁명 과정에서의 의견 충돌로 혁명의 주역이던 자코뱅들이 축출당하는 일도 있었지만, 모두가 희망찬 미래를 바라봤습니다.\n\n 그러나 축출당한 자코뱅과 러시아에서 성장한 새로운 형태의 사회주의자, 볼셰비키들이 손을 잡고 벌인 쿠데타는 연방을 혼돈 속으로 밀어 넣기 충분했습니다. 자코뱅-볼셰비키 정권은 러시아에 편향된 정치를 펼쳤고, 구성국의 불만은 점점 커져만 갔습니다. 결국 파리에서 군부와 시민의 주도로 2차 쿠데타가 벌어지고 말았고 그 자리에서 연방 해체를 선언했습니다."