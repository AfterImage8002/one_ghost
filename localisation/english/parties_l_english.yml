 platformism:0 "정강주의"
 platformism_desc:0 "§t정강주의§!\n\n정강주의는 네스토르 마흐노의 이론을 근거로 하는 하나의 경향으로서 통일된 강령을 가지고 있는 아나키스트 총동맹으로 국제 아나키즘 운동을 통합해야 한다는 아나키즘의 분파입니다. 이러한 특징 때문에 같은 아나키스트들 사이에서도 '권위주의적' 이라고 비판받는 요소가 되기도 합니다."
 anarchism_ideologie:0 "아나키즘"
 anarchism_ideologie_desc:0 "§t아나키즘§!\n\n아나키즘은 권위 자체의 거부로, 사회의 배분을 단일 중앙집권국가 대신 자율 관리와 자치단체로 추진하는 것입니다."
 postleft_arnarchism:0 "포스트 레프트 아나키즘"
 postleft_arnarchism_desc:0 "§O포스트 레프트 아나키즘§!\n\n기존 좌익과 아나키즘의 관계를 비판하면서 아나키즘의 순수성을 강조하는 아나키즘의 특수한 분파입니다. 이들은 여러 좌익적 가치를 반대하는 특징이 있습니다."
 left_communism_councilism:0 "평의회 공산주의"
 left_communism_councilism_desc:0 "§t평의회 공산주의§!\n\n사회주의 운동의 왼쪽에 위치하는 이들은 노동자 평의회를 조직하고 평의회 민주주의를 통해 사회 전반을 운영할 것을 주장합니다. 이들은 볼셰비키의 전위당 체제는 사회주의가 아니라 국가자본주의라고 비판하며 노동조합 또한 자본주의적인 이익 집단이라고 비판하는 경향이 있습니다."
 left_communism_vanguardism:0 "보르디가주의"
 left_communism_vanguardism_desc:0 "§t보르디가주의§!\n\n사회주의 운동의 왼쪽에 위치하는 이들은 자신들을 레닌주의보다 더 레닌주의적이라고 칭하는 독특한 이들입니다. 기존 볼셰비키들을 러시아 제국주의와 부르주아 혁명가라고 비판하며 공산주의를 사회주의 이후에 자연스레 이루어질 사회가 아니라 일련의 전위당의 강령을 통한 전위당의 과업으로서 이루어질 체계라고 바라봅니다."
 marxism:0 "마르크스주의"
 marxism_desc:0 "§t마르크스주의§!\n\n경제와 역사의 관점을 폭넓게 아우르며, 마르크스주의적 정치는 카를 마르크스의 이론을 정치적 실천으로 옮길 방법을 모색하고자 했습니다. 계급투쟁과 생산수단의 공유에 기반한 사회로 이행이 필요함을 강조하는 것이 이 이념의 특징과도 같습니다."
 syndicalism:0 "생디칼리즘"
 syndicalism_desc:0 "§t생디칼리즘§!\n\n노동자, 산업, 조직들이 노동조합으로써 뭉쳐 노동자들의 직접행동을 통해 사회구조를 변혁하자는 이론으로 이들은 노동조합이 운영하는 국가를 지지합니다."
 titoism:0 "티토주의"
 titoism_desc:0 "§t티토주의§!\n\n유고슬라비아의 독특한 정치 지형에서 탄생한 티토주의는 여러 실용적인 정책들을 추구하며 국제 사회에서의 자주적인 국가 유지와 노동자의 자주 경영 그리고 탈권위주의를 추구하는 특징이 있습니다."
 leninism:0 "레닌주의"
 leninism_desc:0 "§R레닌주의§!\n\n러시아 볼셰비키의 주류 정치 이념으로서, 레닌주의는 자본주의 사회를 전복하기 위한 혁명의 전위대로서 모두를 이끌 사회주의 국가의 설립을 추구합니다. 권력을 잡게 되면, 내부 토론을 통해서 정책을 결정하는 국가 체계를 통해서 당이 국가를 지배합니다."
 stalinism:0 "스탈린주의"
 stalinism_desc:0 "§R스탈린주의§!\n\n마르크스-레닌주의 정책을 적용하고 발전시키는 정부의 한 형태로, 스탈린주의는 반혁명적 요소들을 숙청할 강력하고 권위적인 사회주의 국가의 필요성뿐만 아니라, 급속한 산업화와 집산화를 강조합니다."
 trotskyism:0 "트로츠키주의"
 trotskyism_desc:0 "§R트로츠키주의§!\n\n마르크스-레닌주의 정책을 적용하고 발전시키는 정부의 한 형태로, 트로츠키주의는 자본주의 국가의 금수조치로 노동자 국가가 고립되기 전에 지속적인 혁명으로 자본주의 국가들을 무너뜨릴 것을 주장합니다."
 anti_revisionism:0 "반수정주의"
 anti_revisionism_desc:0 "§R반수정주의§!\n\n레닌주의를 계승했다고 자처하는 많은 이념에 대한 반동이 반수정주의는, 원래의 혁명 이론을 이루는 핵심 요소를 유지하는 것을 주장합니다. 자본주의 경제의 요소를 사회주의 국가에 도입하는 것에 주로 반발하며 이념 자체적으로 무엇이냐보다 무엇이 아니냐를 더 정의하고자 합니다."
 fascism:0 "파시즘"
 fascism_desc:0 "§R파시즘§!\n\n이탈리아의 특수한 정치 지형에서 탄생한 사상으로 파시즘은 일반적으로 국가에 대한 헌신과 강력한 지도자 아래 국민을 단결시키는 것을 숭배합니다."
 totalitarianism:0 "전체주의"
 totalitarianism_desc:0 "§R전체주의§!\n\n전체주의는 민족, 국가, 이념과 같은 전체를 개인보다도 우위에 두고 개인이 전체의 존립과 발전을 위해서만 존재한다는 이념 아래 개인의 자유를 억압하는 사상 및 체제입니다."
 agrarian:0 "농본사회주의"
 agrarian_desc:0 "§R농본사회주의§!\n\n전통적 농민층을 중심으로 하는 사회주의 이론인 농본사회주의는 근대적 포퓰리즘의 시초로 알려집니다. 이들은 국가 전체를 협동조합화 하여 국가를 농민들의 공동체로 대체하는 것을 추구합니다."
 mao_zedong_thought:0 "마오쩌둥 사상"
 mao_zedong_thought_desc:0 "§R마오쩌둥 사상§!\n\n중국의 사회주의자인 마오쩌둥의 사상으로 대중주의에 기반하나 마오쩌둥 개인의 강력한 권위에 의해 많은 부분이 제어됩니다. 아직 완벽한 이론으로 정립되지 않았으며 중국공산당의 반대 파벌 중 하나로 활약하고 있습니다."
 jucheism:0 "주체사상"
 jucheism_desc:0 "§R주체사상§!\n\n사회주의 분파의 일종이지만 매우 독특한 주체사상은 강력한 지도력을 가진 단 하나의 혁명적 수령에 의해 사회주의를 수립할 수 있다는 이념입니다."
 social_democracy:0 "사회민주주의"
 social_democracy_desc:0 "§O사회민주주의§!\n\n사회민주주의는 국민의 위임을 통한 정부가 주도하여 자본주의적 영향의 완화를 추구합니다. 이들은 그 방법으로 세금 증세와 복지 확대를 주장합니다."
 social_liberalism:0 "사회자유주의"
 social_liberalism_desc:0 "§O사회자유주의§!\n\n사회자유주의는 개인의 권리를 보장하는 것을 국가의 주요 기능으로 간주합니다. 이들은 많은 종류의 차별에 반대하고 사회적 자유를 추구합니다."
 social_market_economy:0 "사회적 시장경제"
 social_market_economy_desc:0 "§O사회적 시장경제§!\n\n사회적 시장경제는 자유 시장을 존중하나 그것이 과해지지 않도록 제한하는 정책을 의미합니다. 이는 주로 기독교 우파에게 나타나는 정치 이념으로 시장 공정성과 사회 복지를 긍정하는 특징이 있습니다."
 neocon:0 "신보수주의"
 neocon_desc:0 "§C신보수주의§!\n\n여러 평화주의적 정책과 유럽 전체의 급격한 좌경화에 대한 반발로 등장한 신보수주의는 여러 좌익적 정책에 대한 배타성과 정부의 적극적인 대외 개입을 통한 사회주의의 팽창 억제를 추구합니다."
 liberalism:0 "신자유주의"
 liberalism_desc:0 "§C신자유주의§!\n\n신자유주의는 대공황 이후 여러 문제점을 개선한 시장 자유주의로 시장에 국가가 개입하는 걸 반대하는 건 일치하지만, 극단적인 상황에선 국가가 시장에 개입해야 한다고 생각합니다."
 anarcho_capitalism:0 "아나르코캐피탈리즘"
 anarcho_capitalism_desc:0 "§C아나르코캐피탈리즘§!\n\n아나르코캐피탈리즘은 국가의 시장 개입 반대를 넘어 국가 그 자체에 반대하는 이념으로 모든 사회 구성원간의 계약으로 사회가 유지될 수 있다고 믿습니다."
 monarchy:0 "전제주의"
 monarchy_desc:0 "§W전제주의§!\n\n전제주의는 한 군주가 절대적인 권력으로 통치하는 정부 형태입니다."
 nobility:0 "귀족주의"
 nobility_desc:0 "§W귀족주의§!\n\n귀족주의는 군주의 권력보다 귀족의 권력이 강조되는 군주제의 형태로 귀족의 책임과 권리를 나타냅니다."
 christian:0 "신정주의"
 christian_desc:0 "§W신정주의§!\n\n신정주의는 전통적인 종교에 의한 정치를 지지하며 이들은 과거의 성직자와 주교로 이루어진 신성한 국가를 복원하기 위해 노력합니다."
 ultra_nationalism:0 "국수주의"
 ultra_nationalism_desc:0 "§W국수주의§!\n\n극도의 국가주의에 뿌리를 두는 국수주의는, 자국의 인종우월주의 사상에 의해 주도됩니다. 자신들의 위대한 국가와 민족의 아래에서 공격적인 팽창주의와 국민이 단결하는 전체주의 국가를 지향합니다."
 military_government:0 "군사정부"
 military_government_desc:0 "§W군사정부§!\n\n군사정부는 쿠데타와 같은 특수한 상황에서 나타나는 정치 체제로 강력한 무력을 지닌 군대가 국가를 통치합니다."