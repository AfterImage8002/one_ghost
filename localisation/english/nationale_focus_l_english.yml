 # 한국
 KOR_new_korea:0 "새로운 한국"
 KOR_new_korea_desc:0 "대한 평의회 공화국, 속칭 소련령 한국으로 불리는 한국은 7년동안 부패한 사회주의 정권이 들어서고, 소련에게 주권을 빼았겼습니다. 인민의 불만은 극에 달하고 있으며, 우리는 선택해야 합니다, 노예로 살지, 우리의 주권을 돼찾을지!"
