 l_english:
 political_effort:0 "정치 주력"
 political_effort_desc:0 "세계를 변화시키려면 우리나라를 변화시킬 수 있어야 합니다. 우리의 정치적 입지를 강화하는 것이 우선되어야 합니다."
 collectivist_ethos:0 "반자본주의 전선"
 collectivist_ethos_desc:0 "부르주아들이 프롤레타리아를 향한 착취를 지속할때 비로소 우리 인민은 단결하고 있습니다. 자본주의에 대한 반발감은 점점 높아지며 혁명을 향한 외침은 매일같이 들려오고 있습니다. 우리의 국가에 자본주의를 몰아낼 때 입니다."
 liberty_ethos:0 "자본주의 노선 유지"
 liberty_ethos_desc:0 "사회주의 폭도들이 우리의 고귀한 권리들을 말살하려 하는 지금, 우리는 시장의 자유와 권리를 보호해야 합니다."
 neutrality_focus:0 "독재정 유지"
 neutrality_focus_desc:0 "우리의 위대한 국가와 민족을 지켜내야만 합니다. 외부의 적들이 우리의 국가를 위협할지라도, 우리의 정치 체계를 유지할 것입니다."
 nationalism_focus:0 "민족주의 중점"
 nationalism_focus_desc:0 "우리의 조국은 유일무이하며, 우리가 이뤄낸 정치적 업적은 오직 우리이기에 가능했던 것입니다. 우리는 무슨 수를 써서라도 이를 지켜내야만 합니다."
 internationalism_focus:0 "사회주의 혁명"
 internationalism_focus_desc:0 "세계의 대세는 사회주의를 향해 달려가고 있습니다. 국제 혁명의 완수를 위해 우리 국가도 사회주의 국가로 새롭게 태어나야만 합니다."
 interventionism_focus:0 "간섭주의 중점"
 interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중히 여깁니다. 폭정을 막는 데에 전쟁이 필요하다 하더라도 우리는 물러서지 않을 것입니다."
 national_socialism_focus:0 "민족사회주의"
 national_socialism_focus_desc:0 "조국의 혁명을 완수한 이상 우리는 우리 특색의 사회주의를 세울 필요가 있습니다. 국제 협력은 허상이며 우리 민족만이 우리 민족을 지켜낼 수 있습니다."
 international_communism_focus:0 "인터내셔널"
 international_communism_focus_desc:0 "세계 혁명을 위해서는 범국가적인 사회주의 협력이 필요합니다. 민족이나 문화적 차이를 제쳐두고 계급적으로 단결해야만 합니다. 프롤레타리아에겐, 국경이 없습니다."
 socialism_with_national_characteristics:0 "[ROOT.GetAdjective] 특색 사회주의"
 socialism_with_national_characteristics_desc:0 "우리를 위한 우리만의 사회주의를 만들 시간입니다. 체계적인 이론을 정립하고 [ROOT.GetAdjective] 특색 사회주의의 정립을 끝내야 합니다."
 vanguardism_focus:0 "전위당론"
 vanguardism_focus_desc:0 "혁명의 완수를 위해서는 강력한 전위당이 필요합니다. 프롤레타리아 독재 국가를 수립하기 위한 방법론으로 노동계급을 대변하는 당을 수립할 것입니다."
 council_focus:0 "평의회 국가"
 council_focus_desc:0 "볼셰비키들의 방법론은 분명히 근본부터 잘못되었습니다. 단순히 당이 명령하는건 사회주의가 아니라 국가 자본주의에 불과하지 않습니까? 사회주의 국가는 평의회로부터 시작되어야 하는것이 명백합니다."